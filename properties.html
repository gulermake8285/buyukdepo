
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-translate="title">Property Listing</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <select id="languageSelect">
    <option value="en">ðŸ‡ºðŸ‡¸ EN</option>

  </select>

  <h1 data-translate="title">Property Listing</h1>
  <div id="propertyList"></div>

  <script src="js/script.js"></script>
  <script>
    async function loadProperties() {
      const res = await fetch('/api/properties');
      const properties = await res.json();
      const list = document.getElementById('propertyList');
      list.innerHTML = properties.map(p => `
        <div class="card">
          <h3>${p.title}</h3>
          <p><strong>Location:</strong> ${p.location}</p>
          <p>â‚¬${p.value} | Yield: ${p.yield}% | NFTs: ${p.nfts}</p>
          <img src="${p.image}" style="width:100%;max-width:300px" />
          <p>${p.description}</p>
        </div>
      `).join('');
    }
    loadProperties();
  </script>
</body>
</html>
