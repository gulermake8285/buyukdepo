                grid-template-columns: 1fr;

                gap: 0.5rem;

            .property-actions {

            init() {
                this.setupEventListeners();
                this.loadTranslations();
                this.updateWalletStatus();
                this.setupLanguageSelector();
                this.setupFilters();
                this.loadProperties();
                console.log('üè¢ Properties Page initialized');
            }

            setupEventListeners() {
                // Wallet connection
                document.querySelectorAll('.connect-wallet-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (!btn.disabled) {
                            this.connectWallet();
                        }
                    });
                });
            }

            setupLanguageSelector() {
                const languageBtn = document.getElementById('languageBtn');
                const languageDropdown = document.getElementById('languageDropdown');
                const languageOptions = document.querySelectorAll('.language-option');

                if (languageBtn) {
                    languageBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        languageDropdown.classList.toggle('active');
                    });
                }

                languageOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const selectedLang = option.getAttribute('data-lang');
                        this.changeLanguage(selectedLang);
                        languageDropdown.classList.remove('active');
                    });
                });

                document.addEventListener('click', (e) => {
                    if (!languageBtn.contains(e.target)) {
                        languageDropdown.classList.remove('active');
                    }
                });

                this.updateLanguageDropdown();
            }

            setupFilters() {
                const statusFilter = document.getElementById('statusFilter');
                const locationFilter = document.getElementById('locationFilter');
                const yieldFilter = document.getElementById('yieldFilter');
                const searchBox = document.getElementById('searchBox');

                [statusFilter, locationFilter, yieldFilter].forEach(filter => {
                    if (filter) {
                        filter.addEventListener('change', () => this.applyFilters());
                    }
                });

                if (searchBox) {
                    searchBox.addEventListener('input', () => this.applyFilters());
                }
            }

            applyFilters() {
                const statusFilter = document.getElementById('statusFilter').value;
                const locationFilter = document.getElementById('locationFilter').value;
                const yieldFilter = document.getElementById('yieldFilter').value;
                const searchTerm = document.getElementById('searchBox').value.toLowerCase();

                this.filteredProperties = this.properties.filter(property => {
                    // Status filter
                    if (statusFilter !== 'all' && property.status !== statusFilter) {
                        return false;
                    }

                    // Location filter
                    if (locationFilter !== 'all') {
                        const propertyLocation = property.address.toLowerCase();
                        if (!propertyLocation.includes(locationFilter)) {
                            return false;
                        }
                    }

                    // Yield filter
                    if (yieldFilter !== 'all') {
                        if (yieldFilter === 'high' && property.yieldRate < 8) return false;
                        if (yieldFilter === 'medium' && (property.yieldRate < 5 || property.yieldRate >= 8)) return false;
                        if (yieldFilter === 'low' && property.yieldRate >= 5) return false;
                    }

                    // Search filter
                    if (searchTerm) {
                        const searchableText = `${property.propertyName} ${property.address}`.toLowerCase();
                        if (!searchableText.includes(searchTerm)) {
                            return false;
                        }
                    }

                    return true;
                });

                this.loadProperties();
            }

            changeLanguage(language) {
                this.currentLanguage = language;
                localStorage.setItem('selectedLanguage', language);
                this.loadTranslations();
                this.updateLanguageDropdown();
                this.showNotification(`üåç Language changed to ${language.toUpperCase()}`, 'success');
            }

            updateLanguageDropdown() {
                const options = document.querySelectorAll('.language-option');
                options.forEach(option => {
                    option.classList.remove('active');
                    if (option.getAttribute('data-lang') === this.currentLanguage) {
                        option.classList.add('active');
                    }
                });
                this.updateLanguageDisplay();
            }

            updateLanguageDisplay() {
                const langDisplays = document.querySelectorAll('[data-current-lang]');
                const langMap = {
                    'tr': 'TR',
                    'en': 'EN',
                    'ar': 'AR'
                };
                
                langDisplays.forEach(display => {
                    display.textContent = langMap[this.currentLanguage];
                });

                document.documentElement.setAttribute('dir', this.currentLanguage === 'ar' ? 'rtl' : 'ltr');
                document.documentElement.setAttribute('lang', this.currentLanguage);
                
                if (this.currentLanguage === 'ar') {
                    document.documentElement.classList.add('rtl');
                    document.body.style.fontFamily = "'Cairo', 'Noto Sans Arabic', Arial, sans-serif";
                } else {
                    document.documentElement.classList.remove('rtl');
                    document.body.style.fontFamily = "'Inter', -apple-system, BlinkMacSystemFont, sans-serif";
                }
            }

            loadTranslations() {
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    const translation = this.translations[this.currentLanguage] && this.translations[this.currentLanguage][key];
                    
                    if (translation) {
                        if (translation.includes('<br>')) {
                            element.innerHTML = translation;
                        } else {
                            element.textContent = translation;
                        }
                    }
                });

                // Update placeholder
                const searchBox = document.getElementById('searchBox');
                if (searchBox) {
                    const placeholders = {
                        tr: 'Emlak ara...',
                        en: 'Search properties...',
                        ar: 'ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑÿπŸÇÿßÿ±ÿßÿ™...'
                    };
                    searchBox.placeholder = placeholders[this.currentLanguage] || placeholders.tr;
                }

                this.updateLanguageDisplay();
            }

            loadProperties() {
                const propertiesGrid = document.getElementById('propertiesGrid');
                if (!propertiesGrid) return;

                propertiesGrid.innerHTML = '';
                
                if (this.filteredProperties.length === 0) {
                    propertiesGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: var(--light-300);">
                            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <h3>Arama kriterlerinize uygun emlak bulunamadƒ±</h3>
                            <p>Filtreleri deƒüi≈ütirerek tekrar deneyin</p>
                        </div>
                    `;
                    return;
                }
                
                this.filteredProperties.forEach(property => {
                    const propertyCard = this.createPropertyCard(property);
                    propertiesGrid.appendChild(propertyCard);
                });
            }

                const progressPercentage = Math.round((property.soldShares / property.nftShares) * 100);

                    'sold_out': 'T√ºkendi'
                };
                
                card.innerHTML = `
                    <div class="property-image">

                        <div class="property-badge">%${property.yieldRate} Getiri</div>
                        <div class="property-status ${property.status}">${statusText[property.status]}</div>
                    </div>
                    <div class="property-content">

                            </div>
                        </div>
                        <div class="property-progress">

                                <span>Fonlama: ${progressPercentage}%</span>

                            <div class="progress-bar">

                            </div>
                        </div>
                        <div class="property-actions">
                            <button class="btn-secondary" onclick="window.PropertiesApp.viewPropertyDetails(${property.id})">
                                <span>Detaylarƒ± G√∂r</span>
                            </button>
                            <button class="btn-primary ${property.status === 'sold_out' ? 'disabled' : ''}" 
                                    onclick="window.PropertiesApp.investInProperty(${property.id})"
                                    ${property.status === 'sold_out' ? 'disabled' : ''}>
                                <span>${property.status === 'sold_out' ? 'T√ºkendi' : 'Yatƒ±rƒ±m Yap'}</span>
                            </button>
                        </div>
                    </div>
                `;
                
                return card;
            }

            viewPropertyDetails(propertyId) {
                const property = this.properties.find(p => p.id === propertyId);
                if (property) {
                    this.showNotification(`${property.propertyName} detay sayfasƒ±na y√∂nlendiriliyorsunuz...`, 'success');
                    // Here you would navigate to property detail page
                    setTimeout(() => {
                        console.log(`Navigate to property detail: ${propertyId}`);
                    }, 1500);
                }
            }

            investInProperty(propertyId) {
                if (!this.isWalletConnected) {
                    this.showNotification('Yatƒ±rƒ±m yapmak i√ßin √∂nce c√ºzdanƒ±nƒ±zƒ± baƒülayƒ±n', 'error');
                    return;
                }
                
                const property = this.properties.find(p => p.id === propertyId);
                if (property && property.status !== 'sold_out') {
                    this.showNotification(`${property.propertyName} projesine yatƒ±rƒ±m i≈ülemi ba≈ülatƒ±lƒ±yor...`, 'success');
                    // Here you would handle the investment process
                    setTimeout(() => {
                        console.log(`Invest in property: ${propertyId}`);
                    }, 1500);
                }
            }

            async connectWallet() {
                const buttons = document.querySelectorAll('.connect-wallet-btn');
                if (this.isWalletConnected) return;

                buttons.forEach(button => {
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Baƒülanƒ±yor...';
                    button.disabled = true;
                });

                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    this.isWalletConnected = true;
                    localStorage.setItem('walletConnected', 'true');
                    this.updateWalletStatus();
                    
                    this.showNotification('üéâ C√ºzdan ba≈üarƒ±yla baƒülandƒ±!', 'success');
                    
                } catch (error) {
                    buttons.forEach(button => {
                        button.innerHTML = '<i class="fas fa-wallet"></i> C√ºzdan Baƒüla';
                        button.disabled = false;
                    });
                    this.showNotification('‚ùå C√ºzdan baƒülanƒ±rken hata olu≈ütu', 'error');
                }
            }

            updateWalletStatus() {
                const buttons = document.querySelectorAll('.connect-wallet-btn');
                
                if (this.isWalletConnected) {
                    const address = '0x' + Math.random().toString(16).substr(2, 40);
                    const shortAddress = address.substring(0, 6) + '...' + address.substring(38);
                    
                    buttons.forEach(button => {
                        button.innerHTML = `<i class="fas fa-check"></i> ${shortAddress}`;
                        button.classList.add('connected');
                        button.disabled = true;
                    });
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Initialize application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.PropertiesApp = new PropertiesPage();
