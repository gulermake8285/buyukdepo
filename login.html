<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARSA Token - Giri≈ü</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #667eea;
    }
    
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .form-group input {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }
    
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }
    
    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    
    .login-btn:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6b4190 100%);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      display: none;
    }
    
    .message.success {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .message.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .back-link {
      margin-top: 2rem;
      text-align: center;
    }
    
    .back-link a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }
    
    .back-link a:hover {
      color: white;
    }
    
    .demo-info {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üè¢</div>
    <h1 class="title">ARSA Token</h1>
    
    <div class="form-group">
      <label for="email">E-posta Adresi</label>
      <input type="email" id="email" placeholder="E-posta adresinizi girin">
    </div>
    
    <div class="form-group">
      <label for="password">≈ûifre</label>
      <input type="password" id="password" placeholder="≈ûifrenizi girin">
    </div>
    
    <button class="login-btn" id="loginBtn">Giri≈ü Yap</button>
    
    <div class="message" id="message"></div>
    
    <div class="demo-info">
      <strong>Demo Hesaplarƒ±:</strong><br>
      Admin: admin@arsa.token / admin123<br>
      Kullanƒ±cƒ±: user@example.com / user123
    </div>
    
    <div class="back-link">
      <a href="index.html">‚Üê Ana sayfaya d√∂n</a>
    </div>
  </div>

  <script>
    // Console'a mesaj yazdƒ±r
    console.log('üöÄ Login sayfasƒ± y√ºklendi');
    
    // Demo kullanƒ±cƒ±lar
    var users = [
      {
        email: 'admin@arsa.token',
        password: 'admin123',
        role: 'admin'
      },
      {
        email: 'user@example.com',
        password: 'user123',
        role: 'user'
      }
    ];
    
    // Elements
    var emailInput = document.getElementById('email');
    var passwordInput = document.getElementById('password');
    var loginBtn = document.getElementById('loginBtn');
    var messageDiv = document.getElementById('message');
    
    // Mesaj g√∂sterme fonksiyonu
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      
      console.log('Mesaj:', text, 'Tip:', type);
    }
    
    // Mesaj gizleme fonksiyonu
    function hideMessage() {
      messageDiv.style.display = 'none';
    }
    
    // Login fonksiyonu
    function handleLogin() {
      console.log('üîê Login i≈ülemi ba≈üladƒ±');
      
      var email = emailInput.value.trim();
      var password = passwordInput.value;
      
      console.log('Email:', email);
      
      // Validasyon
      if (!email || !password) {
        showMessage('L√ºtfen t√ºm alanlarƒ± doldurun!', 'error');
        return;
      }
      
      // Kullanƒ±cƒ± ara
      var user = null;
      for (var i = 0; i < users.length; i++) {
        if (users[i].email === email && users[i].password === password) {
          user = users[i];
          break;
        }
      }
      
      if (!user) {
        showMessage('Ge√ßersiz e-posta veya ≈üifre!', 'error');
        console.log('‚ùå Kullanƒ±cƒ± bulunamadƒ±');
        return;
      }
      
      // Ba≈üarƒ±lƒ± giri≈ü
      console.log('‚úÖ Giri≈ü ba≈üarƒ±lƒ±. Rol:', user.role);
      showMessage('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyor...', 'success');
      
      // LocalStorage'a kaydet
      try {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', user.email);
        localStorage.setItem('userRole', user.role);
        localStorage.setItem('userId', '1');
        
        console.log('üíæ Bilgiler localStorage\'a kaydedildi');
      } catch (error) {
        console.error('LocalStorage hatasƒ±:', error);
      }
      
      // Loading durumu
      loginBtn.disabled = true;
      loginBtn.textContent = 'Y√∂nlendiriliyor...';
      
      // Y√∂nlendir
      setTimeout(function() {
        if (user.role === 'admin') {
          console.log('üè¢ Admin paneline y√∂nlendiriliyor');
          window.location.href = 'admin.html';
        } else {
          console.log('üìä Dashboard\'a y√∂nlendiriliyor');
          window.location.href = 'dashboard.html';
        }
      }, 2000);
    }
    
    // Event listeners
    loginBtn.addEventListener('click', handleLogin);
    
    // Enter tu≈üu desteƒüi
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        handleLogin();
      }
    });
    
    // Zaten giri≈ü yapmƒ±≈ü mƒ± kontrol et
    try {
      var isLoggedIn = localStorage.getItem('isLoggedIn');
      var userRole = localStorage.getItem('userRole');
      
      if (isLoggedIn === 'true') {
        console.log('‚úÖ Zaten giri≈ü yapƒ±lmƒ±≈ü');
        if (userRole === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      }
    } catch (error) {
      console.error('LocalStorage kontrol hatasƒ±:', error);
    }
    
    console.log('‚úÖ JavaScript ba≈üarƒ±yla y√ºklendi');
  </script>
</body>
</html>
