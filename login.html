<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Giriş</title>
  <style>
    body {
      background-color: #0f0f23;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    .error {
      color: #f87171;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Giriş</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const users = [
      { username: 'admin', password: 'arsa123', role: 'superadmin' },
      { username: 'editor', password: 'arsaedit', role: 'editor' }
    ];

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const match = users.find(u => u.username === user && u.password === pass);

      if (match) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', match.role);
        localStorage.setItem('username', match.username);
        window.location.href = '/admin';
      } else {
        document.getElementById('error').innerText = 'Kullanıcı adı veya şifre hatalı!';
      }
    }
  </script>
</body>
</html>
