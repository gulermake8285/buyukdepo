<html lang="tr">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      color: white;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Animated Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    .background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      animation: float 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50px, -50px) rotate(360deg); }
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: floatUp 15s linear infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      left: 20%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      left: 70%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      left: 80%;
      animation-delay: 6s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Login Container */
    .login-container {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem;
      border-radius: 25px;
      width: 450px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
      animation: slideInUp 0.8s ease;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .login-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 1.2rem 3rem 1.2rem 1rem;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .form-group input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 3rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.2rem;
      pointer-events: none;
    }
    
    .login-btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .login-btn:hover::before {
      left: 100%;
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .login-btn:active {
      transform: translateY(-1px);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      text-align: center;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .success-message {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-btn {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-btn:hover {
      color: white;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Security indicators */
    .security-info {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      text-align: center;
    }

    .security-info p {
      color: #10b981;
      font-size: 0.85rem;
      margin: 0;
    }

    /* Demo credentials */
    .demo-credentials {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 12px;
      text-align: center;
    }

    .demo-credentials h4 {
      color: #667eea;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .demo-credentials p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.8rem;
      margin: 0.3rem 0;
      font-family: monospace;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .login-box {
        width: 100%;
        max-width: 380px;
        padding: 2rem;
        margin: 1rem;
      }

      .login-title {
        font-size: 1.8rem;
      }

      .login-logo {
        font-size: 2.5rem;
      }
    }

    /* Language selector */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    .language-dropdown {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .language-dropdown:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .language-dropdown option {
      background: #1a1a3e;
      color: white;
    }
  </style>
</head>

  <script>
    // Translation system for login page
    const loginTranslations = {
      tr: {

        'admin.login.subtitle': 'ŸÖŸÜÿ∑ŸÇÿ© ÿ¢ŸÖŸÜÿ© - ŸÖÿ∑ŸÑŸàÿ® ÿ®ŸäÿßŸÜÿßÿ™ ÿßÿπÿ™ŸÖÿßÿØ ÿßŸÑŸÖÿ¥ÿ±ŸÅ',
        'admin.login.username': 'ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ',
        'admin.login.password': 'ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±',
        'admin.login.button': 'ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ŸÑŸàÿ≠ÿ© ÿßŸÑÿ•ÿØÿßÿ±ÿ©',
        'admin.login.back': '‚Üê ÿßŸÑÿπŸàÿØÿ© ÿ•ŸÑŸâ ÿßŸÑŸÖŸàŸÇÿπ',
        'admin.security.indicator': 'üõ°Ô∏è ÿßÿ™ÿµÿßŸÑ ÿ¢ŸÖŸÜ - ŸÖÿ≠ŸÖŸä ÿ®ŸÄ 2FA'
      }
    };

    let currentLoginLanguage = 'tr';
    let loginAttempts = 0;
    const maxLoginAttempts = 5;
    const lockoutTime = 15 * 60 * 1000; // 15 minutes

    // Enhanced user database with security
    const users = [
      { 
        username: 'admin', 
        password: 'arsa_admin_2025!', 
        role: 'superadmin',
        permissions: ['add_property', 'distribute_rental', 'manage_settings', 'manage_security', 'manage_users']
      },
      { 
        username: 'manager', 
        password: 'arsa_manager_2025!', 
        role: 'manager',
        permissions: ['add_property', 'distribute_rental']
      }
    ];

    // Translation function for login page
    function translateLoginPage(language) {
      currentLoginLanguage = language;
      const elements = document.querySelectorAll('[data-translate]');
      
      elements.forEach(element => {
        const key = element.getAttribute('data-translate');
        if (loginTranslations[language] && loginTranslations[language][key]) {
          element.textContent = loginTranslations[language][key];
        }
      });

      // Update placeholders
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      
      const placeholders = {
        tr: {
          username: 'Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin',
          password: '≈ûifrenizi girin'
        },
        en: {
          username: 'Enter your username',
          password: 'Enter your password'
        },
        ar: {
          username: 'ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ',
          password: 'ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±'
        }
      };

      if (placeholders[language]) {
        usernameInput.placeholder = placeholders[language].username;
        passwordInput.placeholder = placeholders[language].password;
      }

      // Set text direction for Arabic
      if (language === 'ar') {
        document.documentElement.setAttribute('dir', 'rtl');
        document.body.style.textAlign = 'right';
      } else {
        document.documentElement.setAttribute('dir', 'ltr');
        document.body.style.textAlign = 'left';
      }

      // Store language preference
      localStorage.setItem('admin_language', language);
    }

    // Enhanced login function with security
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');
      const successDiv = document.getElementById('loginSuccess');
      const loginButton = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      const loadingSpinner = document.getElementById('loadingSpinner');

      // Clear previous messages
      hideError();
      hideSuccess();

      // Check lockout
      const lockoutEnd = localStorage.getItem('admin_lockout');
      if (lockoutEnd && Date.now() < parseInt(lockoutEnd)) {
        const remaining = Math.ceil((parseInt(lockoutEnd) - Date.now()) / 60000);
        const errorMessages = {
          tr: `√áok fazla ba≈üarƒ±sƒ±z deneme. ${remaining} dakika bekleyin.`,
          en: `Too many failed attempts. Wait ${remaining} minutes.`,
          ar: `ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ŸÅÿßÿ¥ŸÑÿ© ŸÉÿ´Ÿäÿ±ÿ© ÿ¨ÿØÿßŸã. ÿßŸÜÿ™ÿ∏ÿ± ${remaining} ÿØŸÇŸäŸÇÿ©.`
        };
        showError(errorMessages[currentLoginLanguage] || errorMessages.tr);
        return;
      }

      // Validation
      if (!username || !password) {
        const errorMessages = {
          tr: 'L√ºtfen t√ºm alanlarƒ± doldurun!',
          en: 'Please fill in all fields!',
          ar: 'Ÿäÿ±ÿ¨Ÿâ ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ!'
        };
        showError(errorMessages[currentLoginLanguage] || errorMessages.tr);
        return;
      }

      // Show loading state
      loginButton.disabled = true;
      loadingSpinner.style.display = 'inline-block';
      
      const loadingTexts = {
        tr: 'Giri≈ü yapƒ±lƒ±yor...',
        en: 'Logging in...',
        ar: 'ÿ¨ÿßÿ±Ÿä ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ...'
      };
      buttonText.textContent = loadingTexts[currentLoginLanguage] || loadingTexts.tr;

      // Simulate authentication delay for security
      setTimeout(() => {
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
          // Success
          loginAttempts = 0;
          localStorage.removeItem('admin_lockout');
          
          // Create session with enhanced data
          const sessionData = {
            user: {
              username: user.username,
              role: user.role,
              permissions: user.permissions
            },
            loginTime: Date.now(),
            expires: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
          };
          
          localStorage.setItem('arsa_user', JSON.stringify(sessionData));
          
          // Success animation
          loginButton.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
          
          const successTexts = {
            tr: '‚úÖ Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyor...',
            en: '‚úÖ Login successful! Redirecting...',
            ar: '‚úÖ ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÜÿ¨ÿßÿ≠! ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™Ÿàÿ¨ŸäŸá...'
          };
          buttonText.textContent = successTexts[currentLoginLanguage] || successTexts.tr;

          // Log successful login
          logActivity('Successful login', username);

          // Redirect to admin panel
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1500);
        } else {
          // Error
          loginAttempts++;
          
          // Log failed attempt
          logActivity('Failed login attempt', username || 'unknown');
          
          if (loginAttempts >= maxLoginAttempts) {
            // Set lockout
            const lockoutEnd = Date.now() + lockoutTime;
            localStorage.setItem('admin_lockout', lockoutEnd.toString());
            
            const errorMessages = {
              tr: '√áok fazla ba≈üarƒ±sƒ±z deneme! 15 dakika beklemeniz gerekiyor.',
              en: 'Too many failed attempts! You need to wait 15 minutes.',
              ar: 'ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ŸÅÿßÿ¥ŸÑÿ© ŸÉÿ´Ÿäÿ±ÿ© ÿ¨ÿØÿßŸã! ÿ™ÿ≠ÿ™ÿßÿ¨ ŸÑŸÑÿßŸÜÿ™ÿ∏ÿßÿ± 15 ÿØŸÇŸäŸÇÿ©.'
            };
            showError(errorMessages[currentLoginLanguage] || errorMessages.tr);
          } else {
            const remaining = maxLoginAttempts - loginAttempts;
            const errorMessages = {
              tr: `Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±! ${remaining} deneme hakkƒ±nƒ±z kaldƒ±.`,
              en: `Invalid username or password! ${remaining} attempts remaining.`,
              ar: `ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ£Ÿà ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©! ${remaining} ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ŸÖÿ™ÿ®ŸÇŸäÿ©.`
            };
            showError(errorMessages[currentLoginLanguage] || errorMessages.tr);
          }
          
          // Reset button
          resetLoginButton();
        }
      }, 2000);
    }

    // Activity logging function
    function logActivity(action, user, details = '') {
      const activity = {
        timestamp: new Date().toISOString(),
        action: action,
        user: user,
        details: details,
        ip: 'xxx.xxx.xxx.xxx', // Would be real IP in production
        userAgent: navigator.userAgent.substring(0, 100)
      };

      // Store in localStorage for demo
      const activities = JSON.parse(localStorage.getItem('admin_activities') || '[]');
      activities.unshift(activity);
      
      // Keep only last 100 activities
      if (activities.length > 100) {
        activities.splice(100);
      }
      
      localStorage.setItem('admin_activities', JSON.stringify(activities));
      console.log('üîç Activity logged:', activity);
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      // Shake animation
      errorDiv.style.animation = 'none';
      setTimeout(() => {

          if (Date.now() - userData.loginTime < 24 * 60 * 60 * 1000) {

          login();

      // Focus first input

      // Auto-fill demo credentials on double click
      document.getElementById('username').addEventListener('dblclick', function() {

    });

    document.addEventListener('contextmenu', function(e) {
