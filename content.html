  <script>
    function loadContent() {
      document.getElementById("homepageTitle").value = localStorage.getItem("homepageTitle") || "";
      document.getElementById("homepageDesc").value = localStorage.getItem("homepageDesc") || "";

      const faqs = JSON.parse(localStorage.getItem("faqList") || "[]");
      const container = document.getElementById("faqContainer");
      container.innerHTML = "";
      faqs.forEach((faq, index) => {
        const div = document.createElement("div");
        div.className = "faq-entry";
        div.innerHTML = \`
          <input type="text" placeholder="Soru" class="input-block" value="\${faq.q}">
          <textarea placeholder="Cevap" class="input-block" rows="2">\${faq.a}</textarea>
          <button onclick="removeFAQ(\${index})" class="btn-danger">Sil</button>
        \`;
        container.appendChild(div);
      });
    }

    function addFAQ() {
      const container = document.getElementById("faqContainer");
      const div = document.createElement("div");
      div.className = "faq-entry";
      div.innerHTML = \`
        <input type="text" placeholder="Soru" class="input-block">
        <textarea placeholder="Cevap" class="input-block" rows="2"></textarea>
        <button onclick="this.parentElement.remove()" class="btn-danger">Sil</button>
      \`;
      container.appendChild(div);
    }

    function removeFAQ(index) {
      const faqs = JSON.parse(localStorage.getItem("faqList") || "[]");
      faqs.splice(index, 1);
      localStorage.setItem("faqList", JSON.stringify(faqs));
      loadContent();
    }

    function saveContent() {
      localStorage.setItem("homepageTitle", document.getElementById("homepageTitle").value);
      localStorage.setItem("homepageDesc", document.getElementById("homepageDesc").value);
      const entries = document.querySelectorAll("#faqContainer .faq-entry");
      const faqs = [];
      entries.forEach(entry => {
        const q = entry.querySelector("input").value.trim();
        const a = entry.querySelector("textarea").value.trim();
        if (q && a) faqs.push({ q, a });
      });
      localStorage.setItem("faqList", JSON.stringify(faqs));
      alert("Ä°Ã§erik baÅŸarÄ±yla kaydedildi!");
    }

    window.onload = loadContent;
  </script>
