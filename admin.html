
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-translate="addProperty">Add Property</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <select id="languageSelect">
    <option value="en">ðŸ‡ºðŸ‡¸ EN</option>
    <option value="tr">ðŸ‡¹ðŸ‡· TR</option>
  </select>

  <h1 data-translate="addProperty">Add Property</h1>
  <form id="propertyForm">
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="location" placeholder="Location" required />
    <input type="number" id="value" placeholder="Value (â‚¬)" required />
    <input type="number" id="yield" placeholder="Yield (%)" required />
    <input type="number" id="nfts" placeholder="Number of NFTs" required />
    <input type="text" id="image" placeholder="Image URL" required />
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">Submit</button>
  </form>

  <script src="js/script.js"></script>
  <script>
    document.getElementById('propertyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        title: form.title.value,
        location: form.location.value,
        value: parseFloat(form.value.value),
        yield: parseFloat(form.yield.value),
        nfts: parseInt(form.nfts.value),
        image: form.image.value,
        description: form.description.value
      };
      const res = await fetch('/api/properties', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert('Property added');
      form.reset();
    });
  </script>
</body>
</html>
