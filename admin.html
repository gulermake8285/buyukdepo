            init() {
                this.setupEventListeners();

                console.log('Demo credentials: admin / admin123');
            }

            setupEventListeners() {
                const loginForm = document.getElementById('loginForm');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');

                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    });
                }

                // Enter key handling
                [usernameInput, passwordInput].forEach(input => {
                    if (input) {
                        input.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                this.handleLogin();
                            }
                        });
                    }
                });

                // Clear error on input
                [usernameInput, passwordInput].forEach(input => {
                    if (input) {
                        input.addEventListener('input', () => {
                            this.hideError();
                        });
                    }
                });
            }

            checkExistingSession() {
                const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
                if (isLoggedIn) {
                    this.showDashboard();
                }
            }

            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const loginButton = document.getElementById('loginButton');

                if (!username || !password) {
                    this.showError('L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifre girin');
                    return;
                }

                // Show loading state
                this.setLoadingState(true);

                try {
                    // Simulate API call delay
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    if (username === this.credentials.username && password === this.credentials.password) {
                        // Successful login
                        localStorage.setItem('adminLoggedIn', 'true');
                        localStorage.setItem('adminLoginTime', new Date().toISOString());
                        
                        this.showSuccess();
                        setTimeout(() => {
                            this.showDashboard();
                        }, 1000);
                    } else {
                        this.showError('Ge√ßersiz kullanƒ±cƒ± adƒ± veya ≈üifre');
                    }
                } catch (error) {
                    this.showError('Giri≈ü yapƒ±lƒ±rken bir hata olu≈ütu');
                } finally {
                    this.setLoadingState(false);
                }

                if (loading) {

                    buttonText.innerHTML = '<div class="loading"><div class="spinner"></div>Giri≈ü yapƒ±lƒ±yor...</div>';
                } else {
                    loginButton.disabled = false;
                    buttonText.textContent = 'Giri≈ü Yap';
                }

                errorElement.textContent = message;
                errorElement.classList.add('show');

                errorElement.classList.remove('show');
