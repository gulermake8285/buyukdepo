<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - ARSA</title>
  <style>
    body {
      background: #0f0f23;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 2rem;
    }
    .hidden {
      display: none;
    }
    .restricted {
      background-color: #1f2937;
      border: 1px solid #374151;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .table th, .table td {
      border: 1px solid #374151;
      padding: 0.75rem;
      text-align: left;
    }
    .table th {
      background-color: #111827;
    }
    .btn {
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #4ade80;
    }
    .delete-btn {
      background-color: #f87171;
    }
    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      background-color: #1f2937;
      color: white;
    }
    .add-btn {
      background-color: #3b82f6;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoşgeldiniz, <span id="usernameDisplay"></span></h1>

    <div id="adminOnly" class="restricted">
      <h2>Yalnızca Admin İşlevleri</h2>
      <p>Bu alana yalnızca "superadmin" yetkisi olan kullanıcılar erişebilir.</p>

      <h3>Yeni Emlak Ekle</h3>
      <div class="form-group">
        <label for="title">Başlık</label>
        <input type="text" id="title" />
      </div>
      <div class="form-group">
        <label for="price">Fiyat (€)</label>
        <input type="number" id="price" />
      </div>
      <button class="btn add-btn" onclick="addProperty()">Ekle</button>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Başlık</th>
            <th>Fiyat</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody id="propertyTable">
          <tr>
            <td>1</td>
            <td>İstanbul Konutu</td>
            <td>500,000 €</td>
            <td>
              <button class="btn edit-btn">Düzenle</button>
              <button class="btn delete-btn">Sil</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Amsterdam Dairesi</td>
            <td>750,000 €</td>
            <td>
              <button class="btn edit-btn">Düzenle</button>
              <button class="btn delete-btn">Sil</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <h2>Genel İçerik Yönetimi</h2>
      <p>Burada tüm kullanıcılar içerik düzenleme yapabilir.</p>
    </div>
  </div>

  <script>
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    const userRole = localStorage.getItem('userRole');
    const username = localStorage.getItem('username');

    if (isLoggedIn !== 'true') {
      window.location.href = '/login.html';
    }

    document.getElementById('usernameDisplay').textContent = username || 'Kullanıcı';

    if (userRole !== 'superadmin') {
      document.getElementById('adminOnly').style.display = 'none';
      document.querySelectorAll('.edit-btn, .delete-btn').forEach(btn => {
        btn.classList.add('disabled');
      });
    }

    function addProperty() {
      const title = document.getElementById('title').value;
      const price = document.getElementById('price').value;
      if (!title || !price) return alert("Tüm alanları doldurunuz.");
      const table = document.getElementById('propertyTable');
      const newRow = table.insertRow();
      const id = table.rows.length;
      newRow.innerHTML = `
        <td>${id}</td>
        <td>${title}</td>
        <td>${price} €</td>
        <td>
          <button class="btn edit-btn">Düzenle</button>
          <button class="btn delete-btn">Sil</button>
        </td>
      `;
      document.getElementById('title').value = '';
      document.getElementById('price').value = '';
    }
  </script>
</body>
</html>
